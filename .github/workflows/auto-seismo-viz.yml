name: Automated seismological vizualisation 
on:
  # Schedule updates (each 15 minutes)
  schedule: [{cron: "*/15 * * * *"}]
  # Lines below let you run workflow manually and on each commit
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }} 
      - name: Archive everything in repo
        uses: actions/upload-artifact@v3
        id: archive
        with:
          name: Vizuals
          path: ./*.png ./*.mp4
          retention-days: 1
      - name: The archiving step has failed
        if: ${{ failure() }}
        run: echo "ğŸ“­ There is no visual to archive."
      - name: The archiving step was successful
        if: ${{ steps.archive.conclusion != 'failure' }}
        run: echo "ğŸ The content of ${{ github.repository }} has been archived as artifact for 1 days."
      - run: echo "ğŸ This job's status is ${{ job.status }}."
