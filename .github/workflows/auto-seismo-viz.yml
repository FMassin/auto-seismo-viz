name: Automated seismological vizualisation 
on:
  # Schedule updates (each 15 minutes)
  schedule: [{cron: "*/15 * * * *"}]
  # Lines below let you run workflow manually and on each commit
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }} 
      - name: Install python dependencies
        run: |
          python -m pip install --requirement ${{ github.workspace }}/requirements.txt
      - name: Install python dependencies
        run: |
          python ${{ github.workspace }}/seismo-viz.py
      - name: Archive all visuals in workspace
        uses: actions/upload-artifact@v3
        id: archive
        with:
          name: Vizuals
          path: |
            ${{ github.workspace }}/*.png 
            ${{ github.workspace }}/*.mp4
          retention-days: 1
      - run: echo "🎁 The visuals from ${{ github.workspace }} are archived as an artifact for 1 days."
      - run: echo "🍏 This job's status is ${{ job.status }}."
